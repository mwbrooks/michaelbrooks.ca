                <section data-markdown>
                    <script type="text/template">
                        ## Platform Build Chains

                        ### The Ideal

                        #### [BlackBerry][bb-source] [webOS][webos-source]

                            $ ant help

                            COMMANDS
                              load-device ....... Builds and deploys project to device.

                              load-simulator .... Builds and deploys project to simulator.

                              build ............. Compiles and packages the projectt.

                              clean ............. Remove all files from build/ directory.

                              clean-device ...... Remove this project from device.

                              clean-simulator ... Remove this project from simulator.

                        [bb-source]: https://github.com/apache/incubator-cordova-blackberry-webworks
                        [webos-source]: https://github.com/apache/incubator-cordova-webos
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Installation

                        #### <br/>Install from npm

                            $ npm install -g cordova
                            $ sudo chown -R <username> /usr/local/lib/node_modules/cordova

                        #### <br/>Install from source code

                            $ git clone git://github.com/filmaj/cordova-client.git
                            $ sudo npm link ./cordova-client

                        #### <br/>[And the Pesky SDKs][sdk]

                        [sdk]: http://docs.phonegap.com/en/2.1.0/guide_getting-started_index.md.html
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Show Help

                            $ cordova

                            Global Commands

                                create [path]..................... creates a project
                                -v ............................... show version

                            Project-Level Commands

                                platform [add|remove|ls [name]] .. manage platforms
                                plugin [add|remove|ls [path]] .... manage plugins
                                build ............................ builds a cordova project
                                emulate .......................... starts emulator
                    </script>
                </section>

                        ### Create a Project

                            $ cordova create <path>

                                -> created platforms/
                                -> created plugins/
                                -> created www/
                    </script>

                        ### Add a Platform

                            $ cordova platform add <platform>
