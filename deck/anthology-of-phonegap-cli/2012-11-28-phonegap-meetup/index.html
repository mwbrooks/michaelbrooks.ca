                <section data-markdown>
                    <script type="text/template">
                        ## Platform Build Chains

                        ### The Ideal

                        #### [BlackBerry][bb-source] [webOS][webos-source]

                            $ ant help

                            COMMANDS
                              load-device ....... Builds and deploys project to device.

                              load-simulator .... Builds and deploys project to simulator.

                              build ............. Compiles and packages the projectt.

                              clean ............. Remove all files from build/ directory.

                              clean-device ...... Remove this project from device.

                              clean-simulator ... Remove this project from simulator.

                        [bb-source]: https://github.com/apache/incubator-cordova-blackberry-webworks
                        [webos-source]: https://github.com/apache/incubator-cordova-webos
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        > The [Cordova command line][cordova] is a federation that unites
                        > all of the platform binaries.<br/>
                        > Knowing nothing about each platform, it simply pulls
                        > the correct strings.

                        [cordova]: http://github.com/filmaj/cordova-client
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        ### <br/>The Good

                        #### User friendly and coupled to platforms.

                        ### <br/>The Bad

                        #### Cannot 100% solve SDK incompatibilities.
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        ### Installation

                        #### <br/>Install from npm

                            $ npm install -g cordova
                            $ sudo chown -R <username> /usr/local/lib/node_modules/cordova

                        #### <br/>Install from source code

                            $ git clone git://github.com/filmaj/cordova-client.git
                            $ sudo npm link ./cordova-client

                        #### <br/>[And the Pesky SDKs][sdk]

                        [sdk]: http://docs.phonegap.com/en/2.1.0/guide_getting-started_index.md.html
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        ### Show Help

                            $ cordova

                            Global Commands

                                create [path]..................... creates a project
                                -v ............................... show version

                            Project-Level Commands

                                platform [add|remove|ls [name]] .. manage platforms
                                plugin [add|remove|ls [path]] .... manage plugins
                                build ............................ builds a cordova project
                                emulate .......................... starts emulator
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        ### <br/>Create a Project

                            $ cordova create <path>
                                -> created .cordova/
                                -> created platforms/
                                -> created plugins/
                                -> created www/
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        ### <br/>Add a Platform

                            $ cordova platform add <platform>
                                -> created platforms/<platform>/
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        ### <br/>Build Platform to a Device

                            $ cordova build <platform>
                                -> Installing on device...
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova-Client

                        ### <br/>Emulate Platform

                            $ cordova emulate <platform>
                                -> Installing on emulator...
                    </script>
                </section>
