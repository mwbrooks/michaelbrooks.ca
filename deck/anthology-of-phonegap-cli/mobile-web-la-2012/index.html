                <section data-markdown>
                    <script type="text/template">
                        ## Platform Build Chains

                        > Back in the wild wild west, it was every platform
                        > for itself. Unfortunately, the [pioneers](#/5) of this
                        > period were [outgunned](#/6) by platforms packing
                        > bells and whistles.
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Platform Build Chains

                        ### The Pioneers

                        #### [BlackBerry][bb-source] [webOS][webos-source]

                            $ ant help

                            COMMANDS
                              load-device ....... Builds and deploys project to device.

                              load-simulator .... Builds and deploys project to simulator.

                              build ............. Compiles and packages the projectt.

                              clean ............. Remove all files from build/ directory.

                              clean-device ...... Remove this project from device.

                              clean-simulator ... Remove this project from simulator.

                        [bb-source]: https://github.com/apache/incubator-cordova-blackberry-webworks
                        [webos-source]: https://github.com/apache/incubator-cordova-webos
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Platform Build Chains

                        ### The Gunslingers

                        > [Android](#) packed a powerful set of command-line tools
                        > but never offered a solid interface.
                        > [iOS](#) was an Xcode IDE cowboy, toting zero command-line
                        > skills. And then there were those [other bandits](#)...
                    </script>
                </section>

                        ## Platform Build Chains

                        ### <br/>The Good

                        ## Cordova

                        > __Not Apache Cordova__.<br />
                        > [This one][cordova] was street-wise.<br />
                        > Hardened from past failures.<br />
                        > Born during our bash trend.<br />
                        > And assisted by Python.<br />
                        > Yes, Python.

                        [cordova]: https://github.com/brianleroux/Cordova
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova

                            .                      .___                   
                              ____  ___________  __| _/_______  _______   
                            _/ ___\/  _ \_  __ \/ __ |/  _ \  \/ /\__  \  
                            \  \__(  <_> )  | \/ /_/ (  <_> )   /  / __ \_
                             \___  >____/|__|  \____ |\____/ \_/  (____  /

                        ## Cordova Command Line

                        > The [Cordova command line][cordova] is a federation that unites
                        > all of the platform binaries.<br/>
                        > Knowing nothing about each platform, it simply pulls
                        > the correct strings.

                        [cordova]: http://github.com/filmaj/cordova-client
                    </script>

                <!-- @TODO add ios-sim clone install -->
                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Installation

                        #### <br/>Install from npm

                            $ npm install -g cordova
                            $ sudo chown -R <username> /usr/local/lib/node_modules/cordova

                        #### <br/>Install from source code

                            $ npm link ./cordova

                        #### <br/>[And the Pesky SDKs][sdk]

                        [sdk]: http://docs.phonegap.com/en/2.1.0/guide_getting-started_index.md.html
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Show Help

                            $ cordova

                            Global Commands

                                create [path]..................... creates a project
                                -v ............................... show version

                            Project-Level Commands

                                platform [add|remove|ls [name]] .. manage platforms
                                plugin [add|remove|ls [path]] .... manage plugins
                                build ............................ builds a cordova project
                                emulate .......................... starts emulator
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Create a Project

                            $ cordova create <path>
                                -> created .cordova/
                                -> created platforms/
                                -> created plugins/
                                -> created www/
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Add a Platform

                            $ cordova platform add <platform>
                                -> created platforms/<platform>/
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Build Platform to a Device

                            $ cordova build <platform>
                                -> Installing on device...
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Cordova Command Line

                        ### Emulate Platform

                            $ cordova emulate <platform>
                                -> Installing on emulator...
                    </script>
                </section>

                        ## PhoneGap Build CLI

                        > A copycat of the Cordova CLI.<br/>
                        > The command structure will be identical, except
                        > for some added sugar.
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## PhoneGap Build CLI

                        ### May look something like this...

                            $ npm install phonegap-build-cli

                            $ phonegap-build login

                            $ phonegap-build create my-app

                            $ phonegap-build platform add android

                            $ phonegap-build build android
                    </script>
                </section>
